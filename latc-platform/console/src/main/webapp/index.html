<title>LATC Console</title>
<meta name="description"

<!--  Mobile Viewport Fix
        j.mp/mobileviewport & davidbcalhoun.com/2010/viewport-metatag 
  device-width : Occupy full width of the screen in its current orientation
  initial-scale = 1.0 retains dimensions instead of zooming out if page height > device height
  maximum-scale = 1.0 retains dimensions instead of zooming in if page width < device width
  -->
<meta name="viewport"
	content="width=device-width; initial-scale=1.0; maximum-scale=1.0;">

<link rel="stylesheet"

<!-- Our custom CSS -->

<!-- For the less-enabled mobile browsers like Opera Mini -->
<link rel="stylesheet" media="handheld" href="css/handheld.css?v=1">

<header>
	<img src="img/latc.png" />
	<h1 style="float: right;">console</h1>
</header>
<section id="linkingconfiguration-column">
<h1>Linking configurations</h1>
<div id="configurations-list">
</div>
<button style="margin-right:5px" id="add-button">add</button>
<div class="clearfix">&nbsp;</div>
</section>
<iframe id="linkingconfiguration-inspection" seamless="seamless" src="default.html">
</iframe>
<footer>
<p>EC FP7 Support Action LOD Around-The-Clock (LATC)</p>
</footer>


<!-- Javascript at the bottom for fast page loading -->

<!--  Confirm dialog -->
<div id="dialog-confirm" title="Are you sure?" style="display: none;">
	<p><span class="ui-icon ui-icon-alert" style="float:left; margin:0 7px 20px 0;"></span>
	This item will be permanently deleted and cannot be recovered. Are you sure?</p>
</div>

<!-- Upload dialog -->
<div id="dialog-upload" title="Add a new configuration file" style="display: none;">
<form id="dialog-upload-form" action="api/configuration/new" method="POST" enctype="multipart/form-data">
<label for="file-chooser">Select an XML file</label>
<br/>
<input name="fileToUpload" type="file" class="ui-widget-content ui-corner-all" />
<input type="submit" value="Submit" style="display: none;"/>
</form>
</div>
