<h2>Execution statistics</h2>
<table class="display">
	<tbody>
		<tr>
			<th>Result from latest run (${last_run_date})</th>
			<td>${last_run_size} links created in ${last_run_time} seconds
				using ${last_executed} linking tasks</td>
		</tr>
		<tr>
			<th>Number of linking tasks scheduled for execution</th>
			<td>${queue_size}</td>
		</tr>
		<tr>
			<th>Total number of linking tasks</th>
			<td>${tasks_size}</td>
		</tr>
	</tbody>
</table>
